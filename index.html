<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pseudo & Transition</title>
  </head>
  <body>
    <section>
      <h1>First letter marking with pseudocode</h1>
      <h2>
        First line <br />
        second line wont have any background
      </h2>
      <div class="box">Reverse</div>
    </section>
    <div class="container">
      <div class="boxZero"></div>
      <div class="boxOne"></div>
      <div class="boxTwo"></div>
      <div class="boxTree"></div>
      <p>Hello World!</p>
      <div class="boxFour"></div>
      <div class="boxFive"></div>
      <div class="boxSix"></div>
      <div class="boxSeven"></div>
    </div>
  </body>
</html>
